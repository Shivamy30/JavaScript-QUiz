<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Page</title>

    <!-- style.css -->
    <link rel="stylesheet" href="./dist/css/style.css" />
    <script>
      window.addEventListener('beforeunload', function (e) {
     alert('quiz will restart');
     window.location.href="start.html";
     e.returnValue = 'please dont refresh this page!';
});
    </script>
  </head>



  <body>
    <div class="box" id="quizBox">
      <div class="quiz_header">
        <h4>Welcome! <span class="name"></span></h4>
      </div>
      <div class="quiz_body">
        <div class="scoreBox">Score : <span id="score">0</span></div>
        <div class="timerBox">Time Left : <span id="timer">00:00</span></div>
      </div>
      <div class="questionBox"></div>
      <div class="optionBox">
        <span id="opt" onclick="toggleActive(this)" data-opt="1"></span>
        <span id="opt" onclick="toggleActive(this)" data-opt="2"></span>
        <span id="opt" onclick="toggleActive(this)" data-opt="3"></span>
        <span id="opt" onclick="toggleActive(this)" data-opt="4"></span>
      </div>
      <div class="footer">
        <button onclick="next()">Next</button>
      </div>
    </div>

    <div class="box" id="resultScreen">
      <div class="quiz_header">
        <h4><span class="users"></span> your Quiz result</h4>
      </div>
      <div class="resultBox">
        <label>Total Questions : </label>
          <span id="totalQuestion">10</span>
        <label>Attempt : </label>
        <span class="end" id="attemptQuestion">0</span>
        <label>Correct : </label>
        <span class="end" id="correctAnswers">0</span>
        <label>Wrong :</label> 
        <span class="end" id="wrongAnswers">0</span>
        <label>Left : </label>
        <span class="end" id="leftAnswers">0</span>
      </div>
      <div class="bottomBox">
        <a href="index.html"> Start Again!</a>
      </div>
    </div>

    <!-- site.js -->

    <script src="jquery-3.5.1.min.js"></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>

    <script type="text/javascript" src="js/script.js"></script>
    <script src="dist/js/site.js"></script>

    <!-- timer -->
    <!-- <script src="dist/js/end.js"></script> -->
    <script type="" src="dist/js/timer.js"></script>
  </body>
</html>
