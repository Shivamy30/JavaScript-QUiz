<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz</title>
    
    <!-- style.css -->
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
    <div class="container">
     <div class="rightSide">
         <h1>Welcome to Online Quiz</h1>
         <h2>Featurs :-</h2>

         <ul>
             <li>10 Questions (30 sec each)</li>
             <li>30 second timer</li>
             <li>Random question</li>
             <li>Automatic submission</li>
         </ul>
     </div>
     <div class="leftSide">
        <form name="form"  onsubmit="submitForm(event)">
        
            <input type="text" name="name" id="Name" placeholder="Enter your name">
             <button type="submit" id="strt"> Let's start Quiz</>
         </form>
     </div>

    <!-- site.js -->
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="js/script.js"></script>
    <script src="dist/js/timer.js"></script>
    <script src="dist/js/site.js"></script>
</body>
</html>
